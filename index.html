<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="modal fade" id="inqModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inquiry Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" class="">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Full Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email Id</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Contact No.</label>
            </div>
            <div class="form-floating mb-3">
              <input type="textarea" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Message</label>
            </div>
            <div class="inqbtn">
              <button type="button" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid position-sticky">
          <a class="navbar-brand" href="#">Coffee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 mx-4 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#inquiry">Inquiry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <section class="container-fluid shadow">
        <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/h1.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/h2.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/h3.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section class="container-fluid" id="products">
        <div class="container-fluid py-2">
          
            <h2 class="text-center py-5"><b>Our Products</b></h2>
            <div class="row gx-1 productRow">
              <div class="col-lg-4 col-sm-6 col-12 text-center bg-white shadow px-2 py-3">
                <h3 style="margin-top: 10px;" class="py-1">Espresso</h3>
                <img src="/images/espresso.jpg" alt="" class="img-fluid px-3">
                <button type="button" class="btn btn-dark my-2">Order</button>
              </div>
              <div class="col-lg-4 col-sm-6 col-12 text-center bg-white shadow px-2 py-3">
                <h3 style="margin-top: 10px;" class="py-1">Doppio</h3>
                <img src="/images/doppio.jpg" alt="" class="img-fluid px-3">
                <button type="button" class="btn btn-dark my-2">Order</button>
              </div>
              <div class="col-lg-4 col-sm-6 col-12 text-center bg-white shadow px-2 py-3">
                <h3 style="margin-top: 10px;" class="py-1">Café au Lait</h3>
                <img src="/images/Café au Lait.jpg" alt="" class="img-fluid px-3">
                <button type="button" class="btn btn-dark my-2">Order</button>
              </div>
              <div class="col-lg-4 col-sm-6 col-12 text-center bg-white shadow px-2 py-3">
                <h3 class="py-1">Flat White</h3>
                <img src="/images/Flat White.jpg" alt="" class="img-fluid px-3">
                <button type="button" class="btn btn-dark my-2">Order</button>
              </div>
              <div class="col-lg-4 col-sm-6 col-12 text-center bg-white shadow px-2 py-3">
                <h3 class="py-1">Maccgiato</h3>
                <img src="/images/Macchiato.jpg" alt="" class="img-fluid px-3">
                <button type="button" class="btn btn-dark my-2">Order</button>
              </div>
              <div class="col-lg-4 col-sm-6 col-12 text-center bg-white shadow px-2 py-3">
                <h3 class="py-1">Cappuccino</h3>
                <img src="/images/espresso.jpg" alt="" class="img-fluid px-3">
                <button type="button" class="btn btn-dark my-2">Order</button>
              </div>
            </div>
          
        </div>
      </section>

      <section id="inquiry" class="container-fluid my-5 py-5 bg-light">
        <div class="container-fluid">
          <div class="container">
            <div class="row mx-1 align-items-center">
              <div class="col-lg-6 col-12 px-4">
                <h1 class="text-center">Know About Us <br>or <br> Drop your inquiries here</h1>
                <div class="inqbtn d-flex">
                <button type="button" class="btn btn-dark my-3 shadow">Know More</button>
                <button type="button" class="btn btn-dark my-3 mx-3 shadow"data-bs-toggle="modal" data-bs-target="#inqModal">Query</button>      
              </div>                      
              </div>
              <div id="formInc" class="col-lg-6 col-12 p-4">
                <h1 style="margin-bottom: 15px;">Inquiry Form</h1>
                <form action="" class="">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Full Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Id</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Contact No.</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="textarea" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Message</label>
                  </div>
                  <div class="inqbtn">
                    <button type="button" class="btn btn-dark">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
     
      </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
